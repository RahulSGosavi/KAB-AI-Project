{% extends "base.html" %}

{% block title %}Register - AI Interior Design{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-3xl shadow-2xl p-8 space-y-8">
            <!-- Header -->
            <div class="text-center space-y-2">
                <div class="inline-block p-4 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mb-4">
                    <i class="fas fa-sparkles text-white text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    AI Interior Design
                </h1>
                <p class="text-gray-600">Create your account</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-6">
                <div class="space-y-4">
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input
                            type="text"
                            id="name"
                            placeholder="Full name"
                            required
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                        />
                    </div>

                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input
                            type="email"
                            id="email"
                            placeholder="Email address"
                            required
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                        />
                    </div>

                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                            required
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                        />
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full btn-3d bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-semibold flex items-center justify-center gap-2 hover:from-blue-600 hover:to-purple-700 transition-all"
                >
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </form>

            <!-- Footer -->
            <div class="text-center text-sm">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="/login" class="text-blue-600 font-semibold hover:text-blue-700 transition-colors">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
