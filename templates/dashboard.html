{% extends "base.html" %}

{% block title %}Dashboard - AI Interior Design{% endblock %}

{% block content %}
<!-- Header -->
<header class="bg-white shadow-lg border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl">
                    <i class="fas fa-sparkles text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        AI Interior Design
                    </h1>
                    <p class="text-sm text-gray-600">Collaborative Design Platform</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-full">
                    <i class="fas fa-user text-gray-600"></i>
                    <span id="userName" class="text-sm font-medium text-gray-700">User</span>
                </div>
                <button
                    onclick="logout()"
                    class="btn-3d flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-colors"
                >
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Search and New Project -->
    <div class="mb-8 flex flex-col sm:flex-row gap-4">
        <div class="flex-1 relative">
            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input
                type="text"
                id="searchInput"
                placeholder="Search projects..."
                class="w-full pl-12 pr-4 py-3 bg-white border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
            />
        </div>
        <button
            onclick="openNewProjectModal()"
            class="btn-3d flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-purple-700 transition-all whitespace-nowrap"
        >
            <i class="fas fa-folder-plus"></i>
            New Project
        </button>
    </div>

    <!-- Projects Grid -->
    <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Projects will be loaded here -->
    </div>
</main>

<!-- New Project Modal -->
<div id="newProjectModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Create New Project</h2>
        <form id="newProjectForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Project Name
                </label>
                <input
                    type="text"
                    id="projectName"
                    required
                    placeholder="e.g., Living Room Design"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea
                    id="projectDescription"
                    required
                    placeholder="Brief description of the project..."
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all resize-none"
                ></textarea>
            </div>
            <div class="flex gap-3 pt-4">
                <button
                    type="button"
                    onclick="closeNewProjectModal()"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-xl font-semibold text-gray-700 hover:bg-gray-50 transition-colors"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="flex-1 btn-3d px-4 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-purple-700 transition-all"
                >
                    Create
                </button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
